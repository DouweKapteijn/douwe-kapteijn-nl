<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form1</title>
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Voornaam:</td>
                    <td><input type="vNaam" id="vNaam"  onkeyup="InputCheck(this)"  placeholder="Voornaam"  class="MinMaxChar check"></td>
                    <td class="error"   id="vNaamError"></td>
                </tr>
                <tr>
                    <td>Achternaam:</td>
                    <td><input type="aNaam" id="aNaam"  onkeyup="InputCheck(this)"  placeholder="Achternaam"    class="MinMaxChar check"></td>
                    <td class="error"   id="aNaamError"></td>
                </tr>
                <tr>
                    <td>Tussenvoegsel:</td>
                    <td><input type="tVoegsel" id="tVoegesel"   onkeyup="InputCheck(this)"  placeholder="Tussenvoegsel" class="MinMaxChar"></td>
                    <td class="error"   id="tVoegselError"></td>
                </tr>
                <tr>
                    <td>Adres:</td>
                    <td><input type="Adres" id="Adres"  onkeyup="InputCheck(this)"  placeholder="Adres" class="MinMaxChar check"></td>
                    <td class="error"   id="AdresError"></td>
                </tr>
                <tr>
                    <td>Postcode:</td>
                    <td><input type="Postcode" id="Postcode"    onkeyup="InputCheck(this)"  placeholder="Postcode" class="postcode check"></td>
                    <td class="error"   id="PostcodeError"></td>
                </tr>
                <tr>
                    <td>Woonplaats:</td>
                    <td><input type="Woonplaats" id="Woonplaats"    onkeyup="InputCheck(this)"  placeholder="Woonplaats"    class="MinMaxChar check"></td>
                    <td class="error"   id="WoonplaatsError"></td>
                </tr>
                <tr>
                    <td>Telefoonummer:</td>
                    <td><input type="tNummer" id="tNummer"  onkeyup="InputCheck(this)"  placeholder="Telefoonummer" class="MinMaxChar check"></td>
                    <td class="error"   id="tNummerError"></td>
                </tr>
                <tr>
                    <td>E-Mail:</td>
                    <td><input type="eMail" id="eMail"  onkeyup="InputCheck(this)"  placeholder="E-Mail" class="email check"></td>
                    <td class="error"   id="eMailError"></td>
                </tr>
                <tr>
                    <td>Geboortedatum:</td>
                    <td><input type="gDatum" id="gDatum"    onkeyup="InputCheck(this)"  placeholder="dd-mm-jjjj" class="geboortedatum check"></td>
                    <td class="error"   id="gDatumError"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" onclick="IfEmpty()" value="verzenden"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
